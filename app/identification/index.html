
<div class="container side-collapse-container"> 
	<div class="row">
     <div class="card card-2 card-search col-xs-12 col-md-10 col-md-offset-1">

   	<div class="row">
   		<div class="col-md-6" id="inputMobile-panel">
   			<div class="row">
   				<!-- <h1>{{vm.user.firstName}}</h1> -->
   				<h4>Introduce el n&uacute;mero de NIF/NIE a validar</h4>
   			</div>
    		<div class="row">
    			<form method="post" class="">
    				<div class="col-xs-9 col-md-6" id="inputMobile-number-panel">
    					<input type="text" name="phoneValidate" id="phoneValidate" ng-model="vm.identification.CIF_NIF" value="" class="form-control" placeholder="000000000" maxlength="9" size="10" required autofocus/>
    					<!-- 9 digitos y el primero solo puede ser 6 o 7 -->
    				</div>
    				<div class="col-xs-1 col-md-2" id="inputMobile-btn-panel">
    					<!-- <button type="submit" class="btn btn-primary" id="btnSearch"></button>  -->
    					<button  ng-click="vm.findId()" title="Buscar" class="btn btn-primary" id="btnSearch"></button>
    				</div>
    			</form>
    		</div>		     			
   		</div>
   		<div class="col-md-6" id="responseMobile-panel">
   			<div id="response-empty" class="response-panel">
   				<p>Alta l&iacute;nea nueva: OK</p>
   				<p>Grabar con Sfid <strong>ALTO RIESGO</strong></p>
   			</div>
   			<div id="response-g" class="response-panel">
   				<p>Alta l&iacute;nea nueva: NO PERMITIDA</p>
   				<p></p>
   				<!-- <p>Grabar con Sfid <strong>ALTO RIESGO</strong></p> -->
   			</div>		     					     			
   		</div>
   	</div>
   	<div class="row" id="spinner">
   		<!--<img src="../img/spinnerTNP.svg"/>-->
   		<object type="image/svg+xml" data="../img/spinnerTNP.svg" class="logo">
				Spinner TNP <!-- fallback image in CSS -->
	</object>
   	</div>
   	<div class="row">
   		<div class="col-md-12" id="messageMobile-panel"><strong>Argumentario: </strong>Recuerde que, por motivos de seguridad, tendr&aacute; que estar usted presente a la hora de recibir el pedido y tener a mano su documento de identidad original</div>
   	</div>

             <p class="btnCentrado"><button type="submit" class="btn btn-primary" id="btnLogin"></button></p>

     </div>
    </div>
</div>
