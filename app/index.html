    <script>
        function openNav() {
            if (isElementOpen (document.getElementById("mySidenav"))) {
				document.getElementById("mySidenav").style.width = "0px";
            } else {
            	document.getElementById("mySidenav").style.width = "25%";
            	setTimeout(function(){ closeNav(); }, 3000);
            }
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
        function isElementHidden (element) {
    		return window.getComputedStyle(element, null).getPropertyValue('display') === 'none';
  		}
        function isElementOpen (element) {
    		return window.getComputedStyle(element, null).getPropertyValue('width') != '0px';
  		}  		
    </script>
</head>
<body class="container">
    <!-- header -->
    <header role="banner" class="navbar navbar-fixed-top navbar-inverse">
      <div class="container">
        <div class="navbar-header">

          	<span id="hamburger-menu" onclick="openNav()">&#9776;</span>
          	<a href="#" class="navbar-brand">Validador.es</a>
        </div>
	    <!-- <ul class="nav navbar-nav navbar-right" id="barra-logout">
	      <li><a href="/login" target="_self" id="btnClose"><span id="loginUser"><span class="glyphicon glyphicon-user"></span><span id="lbUserName" style="padding-left: 5px;"></span></span></span></a></li>
	    </ul> -->

	      </li>
	    </ul>

        <div class="flash-message" ng-if="flash">

        <!-- Menu lateral -->

          <a id="userManagement" ui-sref="account" ui-sref-opts="{reload: true}">Gestión de Usuarios</a>
          <a id="loggingManagement" ui-sref="logging" ui-sref-opts="{reload: true}">Gestión de trazas</a>
          <a href="/login" target="_self">Logout</a>
        </div>        
        <!-- FIN Menu lateral -->          
    </header>
